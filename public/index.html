<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Kira Marie - Autorin & Dozentin"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
 
    <!-- Optimize Google Fonts loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Preload local fonts to improve performance -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/Kingdom.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/Montserrat-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Kanonische URL fÃ¼r SEO-Optimierung -->
    <link rel="canonical" href="https://kiramariecremer.de" />

    <!-- Load Netlify Identity Widget asynchronously to prevent render blocking -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" async defer></script>
    
    <title>Kira Marie Cremer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    
    <!-- Register Service Worker for caching -->
    <script src="/register-sw.js"></script>
  </body>
</html>
